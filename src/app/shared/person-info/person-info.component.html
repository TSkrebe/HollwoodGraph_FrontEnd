<div class="media" *ngIf="person != null">
    <div class="pull-left">
        <img [src]="picture_url" alt="actor picture" width="120px">
    </div>
    <div class="media-body">
        <h3 class="media-heading"><strong>{{person.name}}</strong></h3>
        <p><strong>Birthplace:</strong> {{person.birthplace}}</p>
        <p><strong>Birthday:</strong> {{person.birthday | date: "yMMMMd" }}</p>
        <p><strong>Biography:</strong> {{person.biography}}</p>
    </div>
</div>
